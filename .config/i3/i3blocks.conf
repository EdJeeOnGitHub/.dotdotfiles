# i3blocks config file

# source is available here:
# https://raw.githubusercontent.com/endeavouros-team/i3-EndeavourOS/master/.config/i3/i3blocks.conf
# Maintainer: joekamprad [joekamprad@endeavouros.com]
# created for i3wm setup on EndeavourOS
# https://endeavouros.com

# cheatsheet for icon fonts used on the block-bar:
# https://fontawesome.com/cheatsheet

# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks


# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
separator=false
markup=pango
separator_block_width=10
align=center
full_text=                 



[docker]
command=~/.config/i3blocks/docker/docker
color=#0db7ed
interval=10
LABEL=containers

[bandwidth]

command=~/.config/i3/scripts/bandwidth2
color=#e07221
interval=persist

[net]
label=SSID: 
command=echo "$(LANG=C nmcli d | grep connected  | awk '{print $4}')"
color=#e07221
interval=5

[separator]

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=
command=~/.config/i3/scripts/memory
color=#96c6f8
interval=30

[separator]

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=
instance=/
command=~/.config/i3/scripts/disk
color=#96c6f8
interval=30

[separator]

[CPU-temperature]
label=CPU
command=~/.config/i3/scripts/temperature
color=#96c6f8
interval=10

[cpu_usage]
label=
interval=10
command=~/.config/i3/scripts/cpu_usage
color=#96c6f8
#min_width=CPU: 100.00%

[separator]

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
#label=BAT
command=~/.config/i3blocks/battery/battery
label=⚡
interval=10

#[battery]
#label=
#command=~/.config/i3/scripts/battery
#color=#96c6f8
#instance=1
#interval=30

[separator]

# Volume indicator
[volume-pulseaudio]
label=Vol:
command=~/.config/i3/scripts/volume
color=#208273
instance=Master
interval=1

[pavucontrol]
full_text=
color=#208273
command=pavucontrol

[separator]

[keybindings]
full_text=
color=#667c9d
command=xed ~/.config/i3/keybindings

[separator]

[time]
label=
command=date '+%a %d %b %Y %H:%M:%S'
color=#dbcb75
interval=1

[shutdown_menu]
full_text= 
command=~/.config/i3/scripts/shutdown_menu -p rofi -c
color=#96c6f8




